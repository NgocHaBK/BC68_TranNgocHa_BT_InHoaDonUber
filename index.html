<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodePro.vn - CyberSoft.edu.vn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>

  <body>
    <div class="container-contact100">
      <div
        class="contact100-map"
        id="google_map"
        data-map-x="40.722047"
        data-map-y="-73.986422"
        data-pin="images/icons/map-marker.png"
        data-scrollwhell="0"
        data-draggable="1"
      ></div>

      <div class="contact100-more">
        <i class="zmdi zmdi-phone-in-talk"></i>
        (+84) 961.05.10.14
      </div>

      <div class="wrap-contact100">
        <div>
          <img
            src="images/cybersoft.png"
            alt="Front End CyberSoft"
            width="40%"
          />
          <span style="padding: 20px"></span>
          <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

          <div style="clear: both"></div>
          <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
          <h2>Vui lòng chọn loại xe:</h2>
          <ul>
            <li class="type">
              <input
                type="radio"
                id="uberX"
                class="uber"
                value="uberCar"
                name="selector"
              />
              <label for="uberX">Uber Car</label>

              <div class="check"></div>
            </li>

            <li class="type">
              <input
                type="radio"
                id="uberSUV"
                value="uberSUV"
                name="selector"
                class="uber"
              />
              <label for="uberSUV" id="uber_suv">Uber SUV</label>
              <div class="check"></div>
            </li>

            <li class="type">
              <input
                type="radio"
                id="uberBlack"
                value="uberBlack"
                name="selector"
                class="uber"
              />
              <label for="uberBlack">Uber Black</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div style="clear: both"></div>

        <form class="contact100-form">
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập vào số KM</h2>
            <input
              class="input100"
              type="text"
              name="name"
              id="txt-km"
              placeholder="Số KM ..."
            />
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập thời gian chờ</h2>
            <input
              class="input100"
              type="text"
              id="txt-thoiGianCho"
              name="name"
              placeholder="Thời gian chờ  ..."
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button type="button" class="contact100-form-btn" id="btnTinhTien">
              TÍNH TIỀN
            </button>
          </div>
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button
              type="button"
              class="contact100-form-btn"
              data-toggle="modal"
              data-target="#exampleModal"
              id="btnHoaDon"
            >
              IN HÓA ĐƠN
            </button>
          </div>
        </form>

        <div style="clear: both"></div>
        <div id="divThanhTien" class="dongia">
          <h2>
            Thành tiền: <span id="xuatTien" class="xuatTien">0.0 vnđ </span>
          </h2>
        </div>
      </div>
    </div>

    <div class="modal text-bg-info bg-opacity-75" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bảng giá tính tiền của Quý Khách</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table>
              <thead>
                <tr>
                  <th colspan="4" class="text-center fs-1">CHI TIẾT HÓA ĐƠN</th>
                </tr>
                <tr>
                  <th>CHI TIẾT</th>
                  <th>SỬ DỤNG</th>
                  <th>ĐƠN GIÁ ( 1000Đ )</th>
                  <th>THÀNH TIỀN ( 1000Đ )</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Km đầu tiên</td>
                  <td id="firstKm"></td>
                  <td id="firstKmPrice"></td>
                  <td id="total_Price_1"></td>
                </tr>
                <tr>
                  <td>Từ <span>1</span> đến <span>19</span></td>
                  <td id="secondKm"></td>
                  <td id="secondKmPrice"></td>
                  <td id="total_Price_2"></td>
                </tr>
                <tr>
                  <td>Từ <span>19</span> trở lên</td>
                  <td id="ThirdKm"></td>
                  <td id="ThirdKmPrice"></td>
                  <td id="total_Price_3"></td>
                </tr>
                <tr>
                  <td>Thời gian chờ</td>
                  <td id="activeWaitingTime"></td>
                  <td id="WTPrice"></td>
                  <td id="totalWaitingPrice"></td>
                </tr>
                <tr>
                  <td colspan="4" class="text-center" id="total_Price">
                    Tổng tiền:
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->

    <script src="vendor/bootstrap/js/popper.min.js"></script>
    <script src="vendor/bootstrap/js/tooltip.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <!--===============================================================================================-->
    <script src="./js/idx.js"></script>
  </body>
</html>
